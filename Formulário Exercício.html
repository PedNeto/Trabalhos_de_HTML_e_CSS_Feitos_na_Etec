<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulário.css">
    <title>Formulario Exercício</title>
</head>

<body>
    
    <form class="form" action="mostradados.php" method="post" enctype="multipart/form-data">

        Nome<br>
        <input type="text" name="nome" size="50" maxlength="50" placeholder="Seu Nome">
        <p>

            Endereço<br>
            <input type="text" name="endereco" size="50" maxlength="50" placeholder="Seu Endereço">
        <p>

            E-mail<br>
            <input type="text" name="email" size="50" maxlength="50" placeholder="Seu E-mail">
        <P>

            Celular<br>
            <input type="celular" name="num. celular" size="50" maxlength="50" placeholder="Seu Numero de Cel. ou Tel">
        <p>

            Senha<br>
            <input class="senha1" type="senha" name="password" size="50" max="50" placeholder="Digite Sua Senha"><p>
             Confirmar Senha<br>   
            <input class="senha2" type="confirm. senha" name="confir. password" size="50" max="50" placeholder="Confirmar Senha"><p></p>
            
            <input class="b1" type="submit" value="Enviar">
            <input class="b2" type="reset" value="Limpar">


    </form>

</body>

</html>
