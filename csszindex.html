<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Zindex</title>
    <style>
        body{
            background-color: #23232e;
        }
        img{
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
        p{
            color: white;
            background-color: rgba(255,200,100,0.7);
            height: 100px;
        }
        h1{
            background-color: rgba(255,255,100,0.7);
            height: 100px;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>z-index</h1>
    <img src="Sites/Dark Souls 2.png">
    <p>A imagem com z-index -1 faz a mesma dicar atr√°s do texto</p>
    
</body>
</html>
